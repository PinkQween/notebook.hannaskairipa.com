<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // redirect all requests to index.html, preserving path as hash
    const path = window.location.pathname;
    window.location.replace(`/#${path}`);
  </script>
</head>

<body>
  Redirecting...
</body>

</html>
